<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saylani Welfare Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <div class="card">
      <div class="card-header text-center">
        <h2>Saylani Welfare Quiz</h2>
      </div>
      <div class="card-body">
        <div id="quiz-container">
          <!-- Questions will be dynamically inserted here -->
        </div>
        <button id="next-btn" class="btn btn-primary mt-3">Next</button>
        <button id="submit-btn" class="btn btn-success mt-3 d-none">Submit</button>
      </div>
    </div>
    <div id="result-container" class="mt-3 d-none">
      <h4>Your Score: <span id="score"></span></h4>
      <button id="restart-btn" class="btn btn-secondary">Restart Quiz</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>

</body>
</html>
